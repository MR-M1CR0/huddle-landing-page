<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="">
  <main class="flex flex-col mx-auto min-h-screen">
    <img src="images/logo.svg" alt="the logo" class="w-64 m-16" />
    <div class="flex flex-col md:flex-row">
      <img src="images/illustration-mockups.svg" alt="illustration mockup" class="m-16 lg:w-1/2 lg:mt-0" />
      <div>
        <h1
          class="my-10 mx-16 text-white text-5xl text-center font-sans font-semibold leading-normal lg:mx-0 lg:text-left">
          Build The
          Community
          Your
          Fans
          Will Love
        </h1>
        <p class="mx-16 font-opensans text-white text-center text-3xl leading-10 lg:ml-0 lg:text-left lg:text-base">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button
          class="bg-white flex items-center justify-center rounded-full mx-auto py-4 w-80 text-primaryViolet m-10 lg:w-48 lg:py-3 lg:ml-0">Register</button>
      </div>
    </div>

    <div class="flex justify-center pb-14 space-x-3 mt-16 lg:justify-end lg:mr-16 lg:mt-0">
      <div>
        <a href="#">
          <img src="images/facebook.svg" alt="" class="p-2 rounded-full border-2" />
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/twitter.svg" alt="" class="p-2 rounded-full border-2" />
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/instagram.svg" alt="" class="p-2 rounded-full border-2" />
        </a>
      </div>
    </div>
  </main>
</body>

</html>
